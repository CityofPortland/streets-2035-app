ingress:
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |-
      add_header X-Robots-Tag "noindex, nofollow";
  hosts:
    - host: pbotapps.portland.gov
      paths:
        - path: /streets-pdx
          pathType: Prefix
  tls:
    - secretName: pbotapps-portland-gov-tls
      hosts:
        - pbotapps.portland.gov
